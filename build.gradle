group 'com.test-kylin'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.apache.kylin:kylin-jdbc:2.1.0'
    compile "org.slf4j:slf4j-simple:1.7.9";
}
